<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>
	<div class="container mt-5">
		<div class="text-center">
			<h1 th:text="${Header}"></h1>
			<h3 th:text="${desc}"></h3>
		</div>
		<hr>
		<!--
		<form th:action="@{/processFormWithRequestParam}" method="post">
		
	-->
		<!--
		<form th:action="@{/processFormWithModelAttribute}" method="post">
	-->
		<form th:action="@{/processFormWithModelAttributeAndClassObject}" method="post">

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter email" name="email">

			</div>

			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="name">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
					name="password">

			</div>

			<div class="container text-center">
				<button type="submit" class="btn btn-success">SUBMIT</button>
			</div>

		</form>
	</div>


</body>

</html>
